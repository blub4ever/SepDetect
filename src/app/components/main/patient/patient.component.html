<app-header></app-header>
<div class="container">
  <div class="content">
    <p-chart type="line" [data]="data"></p-chart>

    <p-dropdown [options]="scores" [(ngModel)]="selectedScore" [style]="{'width':'100%'}"></p-dropdown>

    <p-scrollPanel [style]="{width: '100%', height: 'calc( 100vh - 300px )'}" class="scroll">
      <app-score-value-item [patient]="patient" [scoreValue]="scoreValue"  *ngFor="let scoreValue of selectedScore.values"></app-score-value-item>
    </p-scrollPanel>

  </div>
</div>
